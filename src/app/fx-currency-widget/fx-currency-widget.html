<div class="gradient-background">
  <mat-card class="forex-card">
    <h2 class="widget-title">FX Rates Widget</h2>
    <form [formGroup]="forexForm">
      <div>
        <mat-form-field class="widget-field">
          <mat-label>Buy Currency</mat-label>
          <mat-select class="select-field" formControlName="fromCurrency">
            <mat-option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Buy Amount</mat-label>
          <input matInput type="number" [value]="amount" formControlName="amount" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="widget-field">
          <mat-label>Sell Currency</mat-label>
          <mat-select formControlName="toCurrency">
            <mat-option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Sell Amount</mat-label>
          <input matInput type="number" [value]="convertedAmount" formControlName="convertedAmount" />
        </mat-form-field>
      </div>
    </form>

    <div *ngIf="exchangeRate !== null">
      <p class="exchange-rate">
        Exchange Rate: {{ exchangeRate | number : "1.4-4" }}
      </p>
    </div>
  </mat-card>
</div>
